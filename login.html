<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="theme.css" rel="stylesheet">

    <title>Khidma - Home</title>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary shadow">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="material-icons align-middle">menu</span>
            </button>
            <a class="navbar-brand h1 pr-5 mx-auto" href="#">Khidma</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto text-center">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">About</a>
                    <a class="nav-link" href="#">Featured</a>
                    <a class="nav-link active" href="#">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="d-flex flex-column justify-content-center align-items-center my-5">
        <div class="card m-4 p-5 shadow">
            <div class="display-3 h1 text-primary text-center">&nbsp;K.</div>
            <div class="card-title h4 text-center">Login to Khidma</div>
            <hr>
            <form>
                <!-- For Registration
                    <div class="row py-2">
                    <div class="col">
                        <label for="validationCustom01" class="form-label fw-light">First name</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="Mark" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col">
                        <label for="validationCustom02" class="form-label fw-light">Last name</label>
                        <input type="text" class="form-control" id="validationCustom02" placeholder="Otto" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                </div> -->
                <div class="py-2">
                    <label for="validationCustomUsername" class="form-label fw-light">Username or email address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-primary text-white" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend" required>
                    </div>
                </div>

                <div class="py-2">
                    <label for="validationInputPassword" class="form-label fw-light">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword" required>
                  </div>

                <div class="py-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label fw-light" for="invalidCheck">
                            Agree to <a href="#">terms and conditions</a>
                        </label>
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>
        </div>
        <div class="card">
            <div class="card py-3 px-4 shadow">
                <span class="fw-light">New to Khidma? <a class="fw-bold"href="#">Create an account</a></span>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
